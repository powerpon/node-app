version: "3.9"
services:
  app:
    container_name: my_app
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      MONGODB_CONNECTION_URI: mongodb://mongo/
      DB_NAME: 'node-app-db'
      TOKEN_SECRET: 'secret'
    depends_on:
      - mongo
    networks:
      - my_network
  mongo:
    container_name: mongo
    image: mongo:latest
    restart: always
    volumes:
      - ./data/mongo:/data/db
    networks:
      - my_network
networks:
  my_network:
